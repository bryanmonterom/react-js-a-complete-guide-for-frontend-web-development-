<!DOCTYPE html>
<html>
    <head>
        <title>HTML - List Images</title>
    </head>
    <body>
        <h1><b>Planets in Solar System</b></h1>
          <ol>
              <li>Mercury</li>
              <li>Venus</li>
              <li>Earth</li>
              <li>Mars</li>
          </ol>
        <h1><b>Planets in Solar System</b></h1>
          <ol type="a">
              <li>Mercury</li>
              <li>Venus</li>
              <li>Earth</li>
              <li>Mars</li>
          </ol>   
        <h1><b>Planets in Solar System</b></h1>
          <ol type="i">
              <li>Mercury</li>
              <li>Venus</li>
              <li>Earth</li>
              <li>Mars</li>
          </ol>    

          <h1><b>Planets in Solar System</b></h1>
        <ul style="list-style-type: circle;">
            <li>Mercury</li>
            <li>Venus</li>
            <li>Earth</li>
            <li>Mars</li>
        </ul>
    </body>
</html>
