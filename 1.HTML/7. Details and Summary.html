<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Semantic Tags - Details and Summary</title>

            <ul>
                <li>Carro</li>

        <details>
            <summary>Chapter 2</summary>
        <ol type="I">
            <li>Carro</li>
            <li>Casa</li>
            <li>Estudios</li>
        </ol>
    </details>

        <details>

        </details><details>

        </details><details>
            <summary>Chapter 5</summary>
            <p>This is an introductory chapter</p>
        </details>
    </body>
</html>
