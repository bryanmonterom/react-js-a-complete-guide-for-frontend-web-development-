<!DOCTYPE html>
<html>
    <head>
        <title>
        Block vs Inline Element 
        </title>
    </head>
    <body style="margin: 0;background-color: lightblue;">
        <div style="background-color: brown;">
            <h2 style="background-color: azure;">This is a heading</h2>
            <p>This a paragraph</p>

        </div>
        <div style="background-color: salmon; padding:16px;">
        <p style="background-color: chocolate; font-size: 24px;">This a paragraph</p>
        <span style="background-color: chocolate; font-size: 24px; padding: 12px;">Home</span>
        <span style="background-color: chocolate; font-size: 24px;padding: 12px">About</span>
        <span style="background-color: chocolate; font-size: 24px;padding: 12px">Contact</span>
        <span style="background-color: chocolate; font-size: 24px;padding: 12px">Contact</span>
        <span style="background-color: chocolate; font-size: 24px;padding: 12px">Profile</span>
    </div>


    </body>


</html>
