<!DOCTYPE html>
<html>
    <head>
        <link href="/button/css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://use.fontawesome.com/81a53b12eb.js"></script>
    </head>
    <body>
        <h1>HTML 5 COURSE</h1>
        <button type="button" class="btn btn-facebook">
            <i class="fa fa-facebook" aria-hidden="true"></i><span class="btn-label">Facebook</span>
        </button>
        <button type="button" class="btn btn-google"value="Google">
            <i class="fa fa-google"></i><span class="btn-label">Google</span>    
        </button>
        <button type="button" class="btn btn-github"value="Github">
          <i class="fa fa-github"></i>
          <span class="btn-label">Github</span>
        </button>


    </body>
</html>
